,.1);border:1px solid rgba(255,255,255,.2)}.meta-link>i,.meta-link>span{height:20px;line-height:20px}.meta-link>span{color:#fff;font-family:Rubik,sans-serif;transition:color .4s}#source-link{bottom:60px}#source-link>i{color:#5e6ad2}#yt-link>i{color:#ef5350}</style> {% endblock %} {% block main %} {% block content %} <section id="hero" class="bg-stone-400" style="background:url({{ url_for('static', filename='src/img/hero/Farm_Olivea.jpg') }}) no-repeat center center fixed;background-size:cover"><section id="hero" class="bg-stone-400 custom-hero-section" style="background:url({{ url_for('static', filename='dist/img/hero/Farm_Olivea.jpg') }}) no-repeat center center fixed;background-size:cover"><div class="relative flex flex-col justify-center px-3"><div class="flex w-full h-full"><div id="tiles" class="grid grid-cols-[repeat(var(--columns),1fr)] grid-rows-[repeat(var(--rows),1fr)] h-full w-full"></div><h1 id="title" class="centered text-white font-rubik text-10vw pointer-events-none transition-opacity duration-1200 ease-linear w-1/2 z-30"><span class="fancy text-[var(--g2)] font-roboto-mono text-1.5em leading-0.9em">Link Error</span><div id="custom-tiles" class="grid grid-cols-[repeat(auto-fill,var(--custom-tile-size))] grid-rows-[repeat(auto-fill,var(--custom-tile-size))] h-full w-full"></div><h1 id="custom-title" class="custom-centered text-white font-rubik text-10vw pointer-events-none transition-opacity duration-1200 ease-linear w-1/2 z-30"><span class="custom-fancy text-[var(--custom-g2)] font-roboto-mono text-1.5em leading-0.9em">Link Error</span></h1></h1></div></div></section> {% endblock %} {% endblock %} {% block scripts %} {{ super() }} <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script><script>const colors = [
        '#556B2F',  // Dark Olive Green
        '#8FBC8F',  // Dark Sea Green
        '#2E8B57',  // Sea Green
        '#3CB371',  // Medium Sea Green
        '#228B22'   // Forest Green
    ];

    function randomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    const wrapper = document.getElementById("tiles");

    let columns = 0,
        rows = 0,
        toggled = false;

    const toggle = () => {
        toggled = !toggled;
        document.body.classList.toggle("toggled");
    }

    const handleOnClick = index => {
        toggle();
        anime({
            targets: ".tile",
            backgroundColor: randomColor(),
            opacity: 0.7,
            delay: anime.stagger(50, {
                grid: [columns, rows],
                from: index
            })
        });
    }

    const createTile = index => {
        const tile = document.createElement("div");
        tile.classList.add("tile", "relative", "cursor-pointer");
        tile.style.opacity = 0.7;  // Less opacity
        tile.onclick = e => handleOnClick(index);
        return tile;
    }

    const createTiles = quantity => {
        Array.from(Array(quantity)).map((tile, index) => {
            wrapper.appendChild(createTile(index));
        });
    }

    const createGrid = () => {
        wrapper.innerHTML = "";
        const size = 50;
        columns = Math.floor(document.body.clientWidth / size);
        rows = Math.floor(document.body.clientHeight / size);
        wrapper.style.setProperty("--columns", columns);
        wrapper.style.setProperty("--rows", rows);
        createTiles(columns * rows);
    }

    createGrid();

    window.onresize = () => createGrid();</script> {% endblock %}</section>

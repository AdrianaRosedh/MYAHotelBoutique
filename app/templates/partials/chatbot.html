
<!-- Include JS for the chatbot -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">

<!-- Chatbot Toggle Button -->
<button id="chatbot-toggle"
    class="fixed bottom-4 right-4 bg-sky-300 text-white p-3 rounded-full shadow-lg hover:bg-sky-400 focus:outline-none"
    onclick="toggleChatbot()">Chat</button>
<!-- Chatbot Container -->

<div id="chatbot-container"
    class="fixed bottom-4 right-4 w-80 max-h-96 border border-gray-300 shadow-lg  bg-white rounded-lg shadow-lg flex flex-col hidden z-50">
    <div id="chatbot-header"
        class="bg-sky-300 text-white p-2 cursor-move rounded-t-lg flex justify-between items-center">
        <span>Chat with our AI</span>
        <button onclick="closeChatbot()" class="text-white focus:outline-none">&times;</button>
    </div>
    <div id="chatbox" class="flex-1 p-4"></div>
    <input type="text" id="user-input" placeholder="Type a message..."
        class="p-2 border-t border-gray-300 focus:outline-none">
</div>

<!-- Include JS for the chatbot -->
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
<script src="{{ url_for('static', filename='/js/feautres/feature1.js') }}"></script>
<script src="{{ url_for('static', filename='/js/feautres/feature2.js') }}"></script>

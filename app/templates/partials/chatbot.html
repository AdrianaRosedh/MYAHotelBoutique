<!-- Include CSS for the chatbot -->
<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/custom/chatbot.min.css') }}">

<!-- Chatbot Toggle Button -->
<button id="chatbot-toggle"
    class="fixed bottom-4 right-4 bg-sky-300 text-white p-1 rounded-full shadow-lg hover:bg-sky-400 focus:outline-none z-50"
    aria-label="Toggle Chatbot" tabindex="0">
    <img src="{{ url_for('static', filename='dist/img/svg/mya-ai.svg') }}" alt="Chatbot Icon" class="chatbot-icon">
</button>

<!-- Chatbot Container -->
<div id="chatbot-container"
    class="fixed bottom-4 right-4 w-80 max-h-96 shadow-lg bg-white rounded-lg flex flex-col hidden z-50"
    role="dialog" aria-labelledby="chatbot-header" tabindex="-1">
    <div id="chatbot-header"
         class="absolute top-0 left-0 right-0 bg-transparent text-white p-4 cursor-move rounded-t-lg flex justify-between items-center z-20">
        <img src="{{ url_for('static', filename='dist/img/svg/mya-ai-bounce.svg') }}" alt="Avatar" class="w-52 -mt-3">
        <button onclick="closeChatbot()" class="text-white focus:outline-none -mt-8" aria-label="Close Chatbot" tabindex="0">&times;</button>
    </div>

    <div id="chatbox" class="relative z-10 flex-1 p-4 overflow-auto space-y-2 mt-8">
    </div>
    <div class="input-area p-2 border-t border-gray-300 flex items-center">
        <input type="text" id="user-input" class="p-2 flex-grow focus:outline-none" aria-label="User Input" tabindex="0">
        <button class="send-button bg-blue-500 text-white p-2 rounded-full ml-2" aria-label="Send message">
            <img src="{{ url_for('static', filename='dist/img/svg/sending.svg') }}" alt="Sending" class="w-10">
        </button>
    </div>
</div>

<!-- Include JS for the chatbot -->
<script type="module" src="{{ url_for('static', filename='dist/js/chatbot-and-features.min.js') }}"></script>

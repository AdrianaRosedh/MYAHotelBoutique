<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send" width="100" height="100">
  <style>
    .plane {
      animation: fly 2s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <line x1="22" y1="2" x2="11" y2="13" class="plane"></line>
  <polygon points="22 2 15 22 11 13 2 9 22 2" class="plane"></polygon>
</svg>

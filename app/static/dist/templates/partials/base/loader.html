{% block loader_styles %} <style>body{margin:0;overflow:hidden}.page-loader{width:100%;height:100vh;position:fixed;background:#a8a29e;z-index:1000;display:flex;justify-content:center;align-items:center}.grape-loader{display:flex;flex-direction:column;align-items:center}.grape-row{display:flex;justify-content:center;margin-bottom:10px}.grape-dot{width:50px;height:50px;background-color:#4d0754!important;border-radius:50%;margin:10px;animation:ball-pulse-sync 2s infinite ease-in-out}.grape-stem{width:7px;height:15px;background-color:#0d650d!important;margin:5px;border-radius:5px;transform:rotate(20deg);animation:ball-pulse-sync 2s infinite ease-in-out}@keyframes ball-pulse-sync{33%{transform:translateY(10px)}66%{transform:translateY(-10px)}100%{transform:translateY(0)}}#content{display:none}</style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css"> {% endblock %} <div class="page-loader" id="loader"><div class="grape-loader"><div class="grape-row"><div class="grape-stem"></div></div><div class="grape-row ball-pulse-sync"><div class="grape-dot"></div><div class="grape-dot"></div><div class="grape-dot"></div><div class="grape-dot"></div></div><div class="grape-row ball-pulse-sync"><div class="grape-dot"></div><div class="grape-dot"></div><div class="grape-dot"></div></div><div class="grape-row ball-pulse-sync"><div class="grape-dot"></div><div class="grape-dot"></div></div><div class="grape-row ball-pulse-sync"><div class="grape-dot"></div></div></div></div><div id="content"></div> {% block loader_scripts %} <script>document.addEventListener("DOMContentLoaded",function(){window.addEventListener("load",function(){document.getElementById("loader").style.display="none",document.getElementById("content").style.display="block",document.body.style.overflow="auto"})})</script> {% endblock %}

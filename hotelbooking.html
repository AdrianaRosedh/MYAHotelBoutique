<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s, transform 0.3s;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Book Now Button -->
    <div class="flex justify-center mt-10">
        <button id="bookNowButton" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
            Book Now
        </button>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg relative transform transition-all modal-enter">
            <button id="closeModalButton" class="absolute top-0 right-0 mt-4 mr-4 text-gray-600 hover:text-gray-800" aria-label="Close modal">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-center text-gray-800">Book Your Stay</h2>
            <form id="bookingForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold">Name</label>
                    <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p id="nameError" class="text-red-500 text-sm hidden">Name is required</p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p id="emailError" class="text-red-500 text-sm hidden">Valid email is required</p>
                </div>
                <div class="mb-4">
                    <label for="checkin" class="block text-gray-700 font-semibold">Check-in Date</label>
                    <input type="date" id="checkin" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p id="checkinError" class="text-red-500 text-sm hidden">Check-in date is required</p>
                </div>
                <div class="mb-4">
                    <label for="checkout" class="block text-gray-700 font-semibold">Check-out Date</label>
                    <input type="date" id="checkout" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p id="checkoutError" class="text-red-500 text-sm hidden">Check-out date is required</p>
                </div>
                <div class="mb-6">
                    <label for="guests" class="block text-gray-700 font-semibold">Number of Guests</label>
                    <input type="number" id="guests" class="w-full p-3 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
                    <p id="guestsError" class="text-red-500 text-sm hidden">At least one guest is required</p>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
                        Book Now
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get elements
        const bookNowButton = document.getElementById('bookNowButton');
        const bookingModal = document.getElementById('bookingModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const bookingForm = document.getElementById('bookingForm');

        // Show modal when "Book Now" button is clicked
        bookNowButton.addEventListener('click', () => {
            bookingModal.classList.remove('hidden');
            requestAnimationFrame(() => {
                bookingModal.firstElementChild.classList.add('modal-enter-active');
            });
        });

        // Hide modal when close button is clicked
        closeModalButton.addEventListener('click', () => {
            bookingModal.firstElementChild.classList.remove('modal-enter-active');
            bookingModal.firstElementChild.classList.add('modal-leave-active');
            bookingModal.firstElementChild.addEventListener('transitionend', () => {
                bookingModal.classList.add('hidden');
                bookingModal.firstElementChild.classList.remove('modal-leave-active');
                bookingModal.firstElementChild.classList.add('modal-enter');
            }, { once: true });
        });

        // Hide modal when clicking outside the modal content
        bookingModal.addEventListener('click', (e) => {
            if (e.target === bookingModal) {
                bookingModal.firstElementChild.classList.remove('modal-enter-active');
                bookingModal.firstElementChild.classList.add('modal-leave-active');
                bookingModal.firstElementChild.addEventListener('transitionend', () => {
                    bookingModal.classList.add('hidden');
                    bookingModal.firstElementChild.classList.remove('modal-leave-active');
                    bookingModal.firstElementChild.classList.add('modal-enter');
                }, { once: true });
            }
        });

        // Form validation and submission
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let valid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (!name.value) {
                nameError.classList.remove('hidden');
                valid = false;
            } else {
                nameError.classList.add('hidden');
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value || !emailPattern.test(email.value)) {
                emailError.classList.remove('hidden');
                valid = false;
            } else {
                emailError.classList.add('hidden');
            }

            // Check-in date validation
            const checkin = document.getElementById('checkin');
            const checkinError = document.getElementById('checkinError');
            if (!checkin.value) {
                checkinError.classList.remove('hidden');
                valid = false;
            } else {
                checkinError.classList.add('hidden');
            }

            // Check-out date validation
            const checkout = document.getElementById('checkout');
            const checkoutError = document.getElementById('checkoutError');
            if (!checkout.value) {
                checkoutError.classList.remove('hidden');
                valid = false;
            } else {
                checkoutError.classList.add('hidden');
            }

            // Guests validation
            const guests = document.getElementById('guests');
            const guestsError = document.getElementById('guestsError');
            if (!guests.value || guests.value < 1) {
                guestsError.classList.remove('hidden');
                valid = false;
            } else {
                guestsError.classList.add('hidden');
            }

            if (valid) {
                // Simulate form submission
                alert('Booking Successful!');
                bookingModal.firstElementChild.classList.remove('modal-enter-active');
                bookingModal.firstElementChild.classList.add('modal-leave-active');
                bookingModal.firstElementChild.addEventListener('transitionend', () => {
                    bookingModal.classList.add('hidden');
                    bookingModal.firstElementChild.classList.remove('modal-leave-active');
                    bookingModal.firstElementChild.classList.add('modal-enter');
                }, { once: true });
                bookingForm.reset();
            }
        });
    </script>

</body>
</html>
